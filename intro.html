<body>
    <div id="intro"></div>

    <script type="module" src="assets/js/main.js"></script>
    <script>
        let textIntro = document.getElementById('intro');
        let text = "Web Publisher\n전소영";
        let i = 0;

        function type(){
            if(i < text.length){
                textIntro.innerHTML += text.charAt(i);
                i++
                setTimeout(type, Math.floor(Math.random() * 400) + 50);
            }
        }
        
        type();
        // if($(window).width() <= 960) {
        //     text = '교과서의\n새로운\n내일';
        // }
        
        // 5초 뒤 메인 진입
        setTimeout(function(){
            location.href = "index.html";
            textIntro.classList.add('hide');
		}, 6500);
    </script>
</body>
